<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>HTML + DOM</title>
</head>

<body>
    <div class="container">
        <h2>Perfumes latinos</h2>
        <div class="row">

            <div class="col-md-4">
                <label for>Perfumes</label>
                <select class="form-control" name="producto" id="producto">
                        <option value>Seleccione</option>
                        <option value="aqua">Aqua - $200 </option>
                        <option value="emocion">Emoción - $180</option>
                        <option value="alegria">Alegría - $160</option>
                        <option value="frescura">Frescura - $150</option>
                    </select>
            </div>
            <div class="col-md-4">
                <label for>Vendedores</label>
                <select class="form-control" name="vendedor" id="vendedor">
                        <option value>Seleccione</option>
                        <option value="juana">Juana</option>
                        <option value="pedro">Pedro</option>
                    </select>
            </div>
            <div class="col-md-4">
                <label for>Cantidad</label>
                <input class="form-control" id="cantidad" type="text" placeholder="Ingrese la cantidad">

            </div>

        </div>
        <div class="row">
            <div class="col-4">
                <div class="text-center mt-4">
                    <button id="agregar_productos" class="btn btn-primary">
                            Agregar
                        </button>
                </div>
            </div>
            <div class="col-4">
                <div class="text-center mt-4">
                    <button id="calcularJuana" class="btn btn-success"> Calcular Juana
                        </button>
                </div>
            </div>

            <div class="col-4">
                <div class="text-center mt-4">
                    <button id="calcularPedro" class="btn btn-danger"> Calcular Pedro
                        </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
